<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Определяем язык и перенаправляем
    const userLang = navigator.language.startsWith('ru') ? 'ru' : 'en';
    const basePath = location.pathname.includes('github.io') 
      ? location.pathname.split('/').slice(0, 3).join('/')
      : '';
    
    window.location.href = `${basePath}/${userLang}/index.html`;
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a id="manualRedirect" href="#">click here</a>.</p>
  <script>
    document.getElementById('manualRedirect').href = `/${userLang}/index.html`;
  </script>
</body>
</html>
