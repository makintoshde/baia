<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baia Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/shared/styles/main.css">
</head>
<body class="bg-white">
    <!-- Header Section -->
    <header class="py-8 px-4 md:px-8 lg:px-16 xl:px-32">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="logo text-3xl md:text-4xl font-medium mb-4">BAIA</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Authentic Italian cuisine with a modern twist, crafted from the freshest seasonal ingredients.
            </p>
            <div class="mt-6 flex justify-center space-x-4">
                <a href="#contact" class="px-6 py-2 border border-gray-800 text-gray-800 hover:bg-gray-800 hover:text-white transition duration-300">Reservations</a>
                <a href="#menu-nav" class="px-6 py-2 bg-gray-800 text-white hover:bg-gray-700 transition duration-300">View Menu</a>
            </div>
        </div>
    </header>

    <div class="w-full h-64 md:h-96 bg-gray-100 overflow-hidden mb-12">
        <img src="/shared/img/intro.avif" alt="Restaurant interior" class="w-full h-full object-cover object-center">
    </div>

    <!-- Menu Navigation -->
    <div id="menu-nav" class="sticky top-0 bg-white z-10 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 md:px-8 lg:px-16">
            <nav class="flex overflow-x-auto py-4 space-x-6 md:space-x-8">
                <div class="flex space-x-4 md:space-x-8 mr-auto">
                    <button class="category-btn whitespace-nowrap active" data-category="sushi">SUSHI, POKÉ MENU</button>
                    <button class="category-btn whitespace-nowrap" data-category="aperitifs">APERITIFS</button>
                    <button class="category-btn whitespace-nowrap" data-category="burgers">BURGERS</button>
                    <button class="category-btn whitespace-nowrap" data-category="first">FIRST COURSES</button>
                </div>
                <div class="flex pl-4 md:pl-8">
                    <a href="#contact" class="category-btn whitespace-nowrap">Reservations</a>
                </div>
            </nav>
        </div>
    </div>

    <!-- Menu Content -->
    <main class="max-w-4xl mx-auto px-4 md:px-8 lg:px-16 py-8">

    </main>

    <!-- Reservation Section -->
    <section id="contact" class="py-16 px-4 md:px-8 lg:px-16 bg-gray-50">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-medium mb-8 text-center">Reservation</h2>
            <form class="max-w-lg mx-auto space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-gray-700 mb-2">Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="date" class="block text-gray-700 mb-2">Date</label>
                        <input type="date" id="date" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                    </div>
                    <div>
                        <label for="time" class="block text-gray-700 mb-2">Time</label>
                        <input type="time" id="time" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                    </div>
                </div>
                <div>
                    <label for="guests" class="block text-gray-700 mb-2">Count of guests</label>
                    <select id="guests" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                        <option value="1">1 guest</option>
                        <option value="2">2 guests</option>
                        <option value="3">3 guests</option>
                        <option value="4">4 guests</option>
                        <option value="5">5+ guests</option>
                    </select>
                </div>
                <div>
                    <label for="special-requests" class="block text-gray-700 mb-2">Comments</label>
                    <textarea id="special-requests" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"></textarea>
                </div>
                <button type="submit" class="w-full py-3 bg-gray-800 text-white hover:bg-gray-700 transition duration-300 rounded">Reservation</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-50 py-8 px-4 md:px-8 lg:px-16">
        <div class="max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h2 class="logo text-2xl font-medium">BAIA</h2>
                    <p class="text-gray-600 mt-1">Via Roma 123, Milano</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-facebook text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Language Switcher -->
    <div class="fixed bottom-4 right-4 z-50">
        <button id="language-toggle" class="bg-white rounded-full shadow-lg px-4 py-2 flex items-center space-x-2">
            <span class="language-current">EN</span>
            <i id="language-chevron" class="fas fa-chevron-down text-xs transition-transform"></i>
        </button>
        <div id="language-dropdown" class="hidden absolute bottom-full right-0 mb-2 w-32 bg-white rounded-lg shadow-lg overflow-hidden">
            <button class="language-btn active w-full text-left px-4 py-2 hover:bg-gray-100" data-lang="en">English</button>
            <button class="language-btn w-full text-left px-4 py-2 hover:bg-gray-100" data-lang="ru">Русский</button>
        </div>
    </div>

    <script src="/shared/data/menu-data.js"></script>
    <script src="/script.js"></script>
</body>
</html>
